<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Mineiro's Voleyball Site</title>
    <link type="image/png" sizes="32x32" rel="icon" href="img/favicon.png">
    
</head>
<body>
    <div class="container">
        <p class="card_index">Vôlei dos Mineiros</p>

        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/stats.png" alt="Stats" class="card_icon">
            <p class="card_text">Estatíscas</p>
        </div>

        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/team_score.png" alt="Team Score" class="card_icon">
            <p class="card_text">Placares</p>
        </div>
        
        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/player.png" alt="Players" class="card_icon">
            <p class="card_text">Jogadores</p>
        </div>

        <p></p>
        
        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/calendar.png" alt="Calendary" class="card_icon">
            <p class="card_text">Calendário</p>
        </div>

        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/social.png" alt="Social" class="card_icon">
            <p class="card_text">Rede Social</p>
        </div>

        <div class="card">
            <img src="https://github.com/mbernardo23/mbernardo.github.io/blob/mbernardo23-patch-images/MVP.png" alt="MVPs" class="card_icon">
            <p class="card_text">MVPs</p>
        </div>

        <!-- <div class="card">
            <img src="img/icons divs/else.png" alt="else" class="card_icon">
            <p class="card_text">ALGO PRA ADICIONAR</p>
        </div> -->
        
    </div>
</body>
</html>
